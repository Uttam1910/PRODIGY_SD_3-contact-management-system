<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Management System</title>
</head>
<body>
    <div class="container">
        <h1>Contact Manager</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Enter phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <button type="submit" class="btn">Add Contact</button>
        </form>
    
        <div class="search-section">
            <input type="text" id="search" placeholder="Search by name">
            <button id="searchButton" class="btn search-btn">Search</button>
        </div>
    
        <ul id="contactList"></ul>
    </div>
    <div class="pagination">
        <button id="prevButton" class="btn" disabled>Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextButton" class="btn">Next</button>
    </div>
    
    
    
    <script src="js/app.js"></script>
</body>
</html>
