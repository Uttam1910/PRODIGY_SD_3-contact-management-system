<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Add Contact - Contact Management System</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add-contact.html">Add Contact</a></li>
                <li><a href="contacts-list.html">Contacts List</a></li>
                <li><a href="recycle-bin.html">Recycle Bin</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Add New Contact</h1>
        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" placeholder="Enter phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required>
            </div>
            <button type="submit" class="btn">Add Contact</button>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
